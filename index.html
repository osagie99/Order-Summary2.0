<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Importing Styles, Fonts anf Linking Images -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,500;0,900;1,700&display=swap" rel="stylesheet">
  <title>Order summary card | Group 49</title>
</head>
<body>
  <!-- Background Image -->
  <img src="images/pattern-background-desktop.svg" alt="" class="bg-img">
  <div class="container">
    
    <div class="header">
      <img src="images/illustration-hero.svg" alt="">
    </div>
      <!--Content -->
    <div class="content">
      <h1 class="content-header">Order Summary</h1>
      <h3 class="content-body">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </h3>
      <div class="father">
        <div class="son">
            <img src="images/icon-music.svg" alt="">
        <div>
          <div>
            <h3>Annual Plan</h3>
        <h4 id="amount">$59.99/year</h4>
          </div>
      </div>
      <div class="change"><a href="#">Change</a></div>
    </div>
    </div>
    <div class="payment-proceed">
      Proceed to Payment
    </div>
    <div class="cancel">
      Cancel Order
    </div>
  </div>

</body>
</html>
